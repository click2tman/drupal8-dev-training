# HtmlClient routing definition
entity.html_client.collection:
  path: '/admin/config/services/wizzlern_webservice'
  defaults:
    _entity_list: 'html_client'
    _title: 'Wizzlern webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.html_client.add_form:
  path: '/admin/config/services/wizzlern_webservice/add'
  defaults:
    _entity_form: 'html_client.add'
    _title: 'Add webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.html_client.edit_form:
  path: '/admin/config/services/wizzlern_webservice/{html_client}'
  defaults:
    _entity_form: 'html_client.edit'
    _title: 'Edit webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.html_client.delete_form:
  path: '/admin/config/services/wizzlern_webservice/{html_client}/delete'
  defaults:
    _entity_form: 'html_client.delete'
    _title: 'Delete webservice'
  requirements:
    _permission: 'administer wizzlern webservice'
