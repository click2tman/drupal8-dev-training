# Endpoint routing definition
entity.endpoint.collection:
  path: '/admin/config/services/wizzlern_webservice'
  defaults:
    _entity_list: 'endpoint'
    _title: 'Wizzlern webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.endpoint.add_form:
  path: '/admin/config/services/wizzlern_webservice/add'
  defaults:
    _entity_form: 'endpoint.add'
    _title: 'Add webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.endpoint.edit_form:
  path: '/admin/config/services/wizzlern_webservice/{endpoint}'
  defaults:
    _entity_form: 'endpoint.edit'
    _title: 'Edit webservice'
  requirements:
    _permission: 'administer wizzlern webservice'

entity.endpoint.delete_form:
  path: '/admin/config/services/wizzlern_webservice/{endpoint}/delete'
  defaults:
    _entity_form: 'endpoint.delete'
    _title: 'Delete webservice'
  requirements:
    _permission: 'administer wizzlern webservice'
