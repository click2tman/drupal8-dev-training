wizzlern_pegi.games_overview:
  path: '/games'
  defaults:
    _controller: '\Drupal\wizzlern_pegi\Controller\WizzlernPegiController::gamesOverview'
    _title: 'Games'
  requirements:
    _permission: 'access content'

wizzlern_pegi.settings:
  path: '/admin/config/content/wizzlern_pegi'
  defaults:
    _form: '\Drupal\wizzlern_pegi\Form\WizzlernPegiSettingsForm'
    _title: 'Pegi settings'
  requirements:
    _permission: 'administer site configuration'
