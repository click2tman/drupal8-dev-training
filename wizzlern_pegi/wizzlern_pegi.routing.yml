wizzlern_pegi.all_games:
  path: '/games'
  defaults:
    _controller: '\Drupal\wizzlern_pegi\Controller\WizzlernPegiController::allGames'
    _title: 'Games'
  requirements:
    _permission: 'access content'

wizzlern_pegi.settings:
  path: '/admin/config/content/wizzlern_pegi'
  defaults:
    _form: '\Drupal\wizzlern_pegi\Form\wizzlernPegiSettingsForm'
    _title: 'Pegi settings'
  requirements:
    _permission: 'administer site configuration'
